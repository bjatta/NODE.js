	<script>

//переделать через фильтрацию массива, оставляя только слагаемые...

var sum_pairs=function(ints, s){
    var pairs = [];
    var foundAt = 0;
    for (var i = 0;((i < ints.length) && (foundAt !==-1)); i++) {
	    foundA = ints.indexOf(s - ints[i],i+1);
	    if (foundAt !==-1) pairs
	    	.push({
	    		items:[ints[i],s - ints[i]],
	    		distance:foundAt-i
	    	});
    }
    pairs.sort((a,b)=>a.distance-b.distance);
    if (!pairs.length) return undefined;
    return pairs[0].items;
}

l1= [1, 4, 8, 7, 3, 15];
l2= [1, -2, 3, 0, -6, 1];

console.log(sum_pairs(l2,-6));

console.log(sum_pairs(l5,10));
console.log(sum_pairs(l6,8));
console.log(sum_pairs(l7,0));
console.log(sum_pairs(l8,10));

	</script>
